<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Countdown Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Goal Countdown Tracker</h1>

        <button id="add-goal-btn" title="Add a new goal" class="add">+</button>

        <div id="goal-form" class="hidden">
            <label for="category">Category:</label>
            <input type="text" id="category" placeholder="Enter category">
            <ul id="category-suggestions" class="hidden"></ul>

            <label for="goal">Goal Name:</label>
            <input type="text" id="goal" placeholder="Enter your goal">

            <label for="date">Target Date:</label>
            <input type="date" id="date">

            <button id="save">Save Goal</button>
        </div>

        <h2>Goals</h2>
        <div id="goal-list"></div>

        <button id="export-btn">Export as JSON</button>
        <input type="file" id="import-file" accept=".json">
        <button id="import-btn">Import JSON</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
