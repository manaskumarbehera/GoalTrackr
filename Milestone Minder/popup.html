<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Countdown Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Goal Countdown</h1>
        <label for="goal">Goal Name:</label>
        <input type="text" id="goal" placeholder="Enter your goal">

        <label for="date">Target Date:</label>
        <input type="date" id="date">

        <button id="save">Save Goal</button>

        <h2 id="display-goal"></h2>
        <div id="countdown"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
